url: https://epiforecasts.io/scoringutils/
template:
  bootstrap: 5
  bslib:
    font_weight_base : 300
  twitter:
    creator: "@nikosbosse"
    card: summary_large_image

development:
  mode: auto

authors:
  Nikos Bosse:
    href: "https://followtheargument.org/"
  Sam Abbott:
    href: "https://www.samabbott.co.uk/"


reference:
        - title: Package documentation
          contents:
                - scoringutils
        - title: Functions to analyse inputs and obtain useful information
          contents:
                - has_keyword("check-forecasts")
        - title: Functions for convenient forecast evaluation
          contents:
                - score
                - has_keyword("scoring")
                - starts_with("score")
        - title: Lower-level scoring functions
          contents:
                - has_keyword("metric")
        - title: Data wrangling helpers
          contents:
                - has_keyword("data-handling")
        - title: Functions for plotting and data visualisation
          contents:
                - starts_with("plot")
                - has_keyword("plotting")
        - title: Internal input check functions
          contents:
                - has_keyword("internal_input_check")
        - title: Misc internal functions
          contents:
                - has_keyword("internal")
        - title: Example data and information
          contents:
                - has_keyword("datasets")
                - has_keyword("info")
